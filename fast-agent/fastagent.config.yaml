# General settings (optional)
default_model: "generic.mistral-nemo:12b"
auto_sampling: true
execution_engine: "asyncio"

# LLM provider configuration
generic:
  api_key: "ollama"
  base_url: "http://localhost:11434/v1"

# MCP servers available for agents
mcp:
  servers:
    fs:
      command: "node"
      args: ["dist/index.js"]
      cwd: "../mcp-server"
      env: {}
      # stdio is the default; no network, everything local
